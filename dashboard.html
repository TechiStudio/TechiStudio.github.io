<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .column {
            flex: 1;
            border: 1px solid #ccc;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .col-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .col-value {
            width: 100%;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            color: #333;
            padding: 5px 0;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        /* Egyedi színek az oszlopoknak */
        #col1-content {
            background: #e3e3ff;
        }
        #col2-content {
            background: #ffe3e3;
        }
        #col3-content {
            background: #e3ffe3;
        }
        .col-content {
            width: 100%;
            transition: height 0.2s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Első oszlop -->
        <div class="column">
            <div class="col-wrapper">
                <div class="col-value" id="col1-value">1</div>
                <div class="col-content" id="col1-content" style="height: 33.33%;">
                    <span style="margin-bottom: 10px;">Bab</span>
                </div>
            </div>
        </div>
        <!-- Második oszlop -->
        <div class="column">
            <div class="col-wrapper">
                <div class="col-value" id="col2-value">1</div>
                <div class="col-content" id="col2-content" style="height: 33.33%;">
                    <span style="margin-bottom: 10px;">Búza</span>
                </div>
            </div>
        </div>
        <!-- Harmadik oszlop -->
        <div class="column">
            <div class="col-wrapper">
                <div class="col-value" id="col3-value">1</div>
                <div class="col-content" id="col3-content" style="height: 33.33%;">
                    <span style="margin-bottom: 10px;">Kuka</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Mindhárom oszlop értéke 0-3 között lehet
        let values = [0, 0, 0];
        const minValue = 0;
        const maxValue = 3;

        function updateCol(idx) {
            const percent = (values[idx] / maxValue) * 100;
            document.getElementById(`col${idx+1}-content`).style.height = percent + '%';
            document.getElementById(`col${idx+1}-value`).textContent = values[idx];
        }

        function changeHeight(idx, delta) {
            values[idx] = Math.max(minValue, Math.min(maxValue, values[idx] + delta));
            updateCol(idx);
        }

        // Frissítés induláskor
        for (let i = 0; i < 3; i++) updateCol(i);

        // Billentyűzet események figyelése: 1, 2, 3 gomb növel, 0 gomb nulláz
        document.addEventListener('keydown', function(e) {
            if (e.key === "1") {
                changeHeight(0, 1);
            } else if (e.key === "2") {
                changeHeight(1, 1);
            } else if (e.key === "3") {
                changeHeight(2, 1);
            } else if (e.key === "0") {
                values = [0, 0, 0];
                for (let i = 0; i < 3; i++) updateCol(i);
            }
        });
    </script>
</body>
</html>
